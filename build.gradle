apply plugin: 'java'
apply plugin: 'war'

dependencies {
    compile 'org.hibernate:hibernate-entitymanager:4.3.10.Final'
    compile 'org.apache.commons:commons-dbcp2:2.1'
    compile 'org.springframework:spring-webmvc:4.1.7.RELEASE'
    compile 'org.springframework:spring-orm:4.1.7.RELEASE'
    compile 'org.springframework.security:spring-security-web:4.0.1.RELEASE'
    compile 'org.springframework.security:spring-security-config:4.0.1.RELEASE'
    compile 'org.springframework.data:spring-data-jpa:1.8.1.RELEASE'
    compile 'javax.servlet:javax.servlet-api:3.0.1'
    runtime 'mysql:mysql-connector-java:5.1.36'
    runtime 'commons-fileupload:commons-fileupload:1.3'
    runtime 'javax.servlet:jstl:1.2'
    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-all:1.10.19'
    testCompile 'org.springframework:spring-test:4.1.7.RELEASE'
}

repositories {
    mavenCentral()
}

war {
    baseName 'gradle-built'
}